<!DOCTYPE html>
<html>
  <head>
    <title>Derived</title>

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="./indexb.js"></script>
  </head>

  <body class="container">
    <h1 class="page-header">Binary Options</h1>
    <table>
      <tr aria-colspan="2">
        <td>Wallet: <label id="wallet"></label></td>
      </tr>
      <tr aria-colspan="2">
        <td>Contract: <label id="contract"></label></td>
      </tr>
      <tr aria-colspan="2">
        <td>Owner: <label id="owner"></label></td>
      </tr>
      <tr aria-colspan="2">
        <td>Asset Pair: <label id="asset"></label></td>
      </tr>
      <tr aria-colspan="2">
        <td>ETH Network ID: <label id="nwid"></label></td>
      </tr>
      <tr>
        <td style="padding: 5px">Expiry: <label id="expiry"></label></td>
        <td style="padding: 5px">Longs: <label id="longs"></label></td>
      </tr>
      <tr>
        <td style="padding: 5px">Strike: <label id="strike"></label></td>
        <td style="padding: 5px">Shorts: <label id="shorts"></label></td>
      </tr>
      <tr>
        <td style="padding: 5px" colspan="2">
          Bidding/Participation Windows Ends by: <label id="bidlimit"></label>
        </td>
      </tr>
      <tr>
        <td style="padding: 5px">
          DVD Tokens Available: <label id="bid"></label>
        </td>
      </tr>
      <tr>
        <td style="padding: 5px">Shorts: <label id="usershorts"></label></td>
      </tr>
      <tr>
        <td style="padding: 5px">Longs: <label id="userlongs"></label></td>
      </tr>
      <tr>
        <td style="padding: 5px" colspan="2">
          Clicked <label id="test"></label>
        </td>
      </tr>
      <tr>
        <td>
          <a id="short" href="#" class="btn btn-primary" onclick="short()"
            >Short</a
          >
          <a id="long" href="#" class="btn btn-primary" onclick="long()"
            >Long</a
          >
        </td>
      </tr>
    </table>
    <script>
      function short() {
        $.ajax({
          url: "/short",
          type: "GET",
          async: false,
          success: function (data) {
            console.log(data);
            document.getElementById("test").innerHTML = data;
          },
        });
      }
      function long() {
        $.ajax({
          url: "/long",
          type: "GET",
          async: false,
          success: function (data) {
            console.log(data);
            document.getElementById("test").innerHTML = data;
          },
        });
      }
    </script>

          </div>

  </body>
</html>
